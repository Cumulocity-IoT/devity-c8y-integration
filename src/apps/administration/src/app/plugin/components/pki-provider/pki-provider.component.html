<c8y-title>{{ 'PKI Provider' | translate }}</c8y-title>

<!-- add -->
<c8y-action-bar-item [placement]="'right'" [priority]="100">
  <button type="button" class="btn btn-link" (click)="openModal()">
    <i [c8yIcon]="'add'"></i>
    {{ 'Add PKI Provider' | translate }}
  </button>
</c8y-action-bar-item>

<!-- reload -->
<c8y-action-bar-item [placement]="'right'">
  <button type="button" class="btn btn-link" (click)="reload()">
    <i [c8yIcon]="'refresh'" [class.icon-spin]="isLoading"></i>
    {{ 'Reload' | translate }}
  </button>
</c8y-action-bar-item>

<!-- listing -->
<div class="row">
  @if (isLoading) {
    <c8y-loading></c8y-loading>
  } @else {
    <div class="col-md-4">
      <div class="card">
        <c8y-list-group>
          @for (provider of providers; track provider.id) {
            <c8y-li>
              <a [routerLink]="[provider.id]">{{ provider.url }}</a>

              <c8y-li-action icon="pencil" (click)="openModal(provider)" translate>Edit</c8y-li-action>
              <c8y-li-action icon="trash" (click)="delete(provider)" translate>Delete</c8y-li-action>
            </c8y-li>
          }
          @empty {
            <c8y-li translate>No PKI Providers configured.</c8y-li>
          }
        </c8y-list-group>
      </div>
    </div>
    <div class="col-md-8">
      <div class="p-16" [class.card]="id">
        @if (id) {
          <devity-certificate-authority-list [id]="id"></devity-certificate-authority-list>
        } @else {
          <span class="text-muted">Please Select a PKI Provide on the left</span>
        }
      </div>
    </div>
  }
</div>
