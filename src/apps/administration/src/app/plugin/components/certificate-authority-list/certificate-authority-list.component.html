<div class="card-header d-flex separator-bottom">
  <h3 class="flex-grow">#{{ _providerId }}</h3>

  <a [routerLink]="['/auth-configuration', 'pki-provider']">
    <i [c8yIcon]="'close'"></i>
  </a>
</div>

<div class="card-block p-t-16">
  <c8y-data-grid
    class="scroll-column"
    [title]="'Certificate Authority'"
    [columns]="columns"
    [rows]="rows"
    [pagination]="pagination"
    [showSearch]="false"
    [actionControls]="actions"
    [displayOptions]="{ bordered: true, gridHeader: true, filter: true, striped: true, hover: true }">
  </c8y-data-grid>
</div>
