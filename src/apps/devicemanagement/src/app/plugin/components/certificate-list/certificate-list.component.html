<c8y-title>{{ 'Certificates' | translate }}</c8y-title>

<div class="content-fullpage grid-wrapper">
  <c8y-data-grid
    [title]="'Certificates' | translate"
    [columns]="columns"
    [rows]="rows"
    [pagination]="pagination"
    [actionControls]="actionControls"
    [bulkActionControls]="[]"
    [selectable]="false"
    [loading]="isLoading"
    (onReload)="reload()"
  >
    <c8y-ui-empty-state
      [icon]="'search'"
      [title]="'No results to display.' | translate"
      [subtitle]="'Refine your search terms or check your spelling.' | translate"
      [horizontal]="true"
    ></c8y-ui-empty-state>
  </c8y-data-grid>
</div>
