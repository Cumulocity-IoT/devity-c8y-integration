<c8y-title>Certificates</c8y-title>

<c8y-action-bar-item [placement]="'right'">
  <button type="button" class="btn btn-link" (click)="reload()">
    <i [c8yIcon]="'refresh'" [class.icon-spin]="isLoading"></i>
    {{ 'Reload' | translate }}
  </button>
</c8y-action-bar-item>

@if (isLoading) {
  <c8y-loading></c8y-loading>
} @else {
  <c8y-data-grid #grid
    [title]="'Certificates' | translate"
    [columns]="columns"
    [rows]="rows"
    [pagination]="pagination"
    [actionControls]="[]"
    [bulkActionControls]="[]"
    [selectable]="false"
  ></c8y-data-grid>
}
